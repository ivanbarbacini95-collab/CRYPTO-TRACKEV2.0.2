<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Injective • Portfolio</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js" defer></script>
</head>
<body>

<div class="container" id="appRoot">

  <div class="header">
    <h1>Injective <span class="dot">•</span> Portfolio</h1>
    <div class="subtitle">Realtime staking & rewards dashboard</div>

    <div class="connection-status">
      <span class="status-dot" id="statusDot"></span>
      <span class="status-text" id="statusText">Offline</span>
    </div>
  </div>

  <input id="addressInput" placeholder="Inserisci indirizzo Injective (inj...)" />

  <div class="cards-wrapper">

    <!-- PRICE CARD -->
    <div class="card price-card">
      <div class="label">INJ Price</div>
      <div class="value-row"><span id="price">0.0000</span></div>
    </div>

    <!-- CHART -->
    <div class="card chart-card">
      <div class="label">1D Price Chart</div>

      <!-- TOOLTIP GRAFICO (ORA + PREZZO) -->
      <div id="chartTooltip" class="chart-tooltip hidden">
        <div class="ct-time" id="ctTime">--:--</div>
        <div class="ct-price" id="ctPrice">$0.0000</div>
      </div>

      <canvas id="priceChart"></canvas>
    </div>

  </div>

</div>
</body>
</html>
