<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>INJ Dashboard 24h</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {background:#111; color:#f9fafb; font-family:sans-serif; margin:0; padding:20px;}
  input {padding:5px 10px; margin-bottom:10px; width:250px;}
  .status {display:flex; align-items:center; margin-bottom:20px;}
  .status-dot {width:10px; height:10px; border-radius:50%; margin-right:5px; background:#ef4444;}
  canvas {width:100%; height:300px; background:#1f2937; border-radius:8px;}
  .stats {display:flex; gap:20px; flex-wrap:wrap; margin-top:10px;}
  .stat {flex:1 1 150px;}
  .sub.up {color:#22c55e;}
  .sub.down {color:#ef4444;}
  #priceBar {position:absolute; height:5px; top:50%; transform:translateY(-50%);}
  #priceLine {position:absolute; width:2px; height:100%; background:#facc15;}
  .rewardBar {height:10px; background:#0ea5e9; margin-top:5px;}
</style>
</head>
<body>

<h1>INJ Dashboard</h1>

<label>Wallet Address:</label>
<input id="addressInput" type="text" placeholder="Inserisci indirizzo"/>

<div class="status" id="connectionStatus">
  <div class="status-dot"></div>
  <div class="status-text">Offline</div>
</div>

<canvas id="priceChart"></canvas>
<div id="priceBar"></div>
<div id="priceLine"></div>

<div class="stats">
  <div class="stat">Prezzo: <span id="price">0.0000</span> <span id="price24h" class="sub">â–²0.00%</span></div>
  <div class="stat">Min: <span id="priceMin">0.000</span></div>
  <div class="stat">Open: <span id="priceOpen">0.000</span></div>
  <div class="stat">Max: <span id="priceMax">0.000</span></div>

  <div class="stat">Disponibile: <span id="available">0.000000</span> INJ (~$<span id="availableUsd">0.00</span>)</div>
  <div class="stat">Staked: <span id="stake">0.0000</span> INJ (~$<span id="stakeUsd">0.00</span>)</div>
  <div class="stat">Rewards: <span id="rewards">0.0000000</span> INJ (~$<span id="rewardsUsd">0.00</span>)</div>
  <div class="stat">APR: <span id="apr">0.00%</span></div>
</div>

<div>
  <div class="rewardBar" id="rewardBar"></div>
  <div id="rewardPercent">0%</div>
</div>

<div id="updated">Last update: --:--:--</div>

<script>
/* ======= QUI VA IL JS COMPLETO CHE TI HO INVIATO PRIMA ======= */
</script>

</body>
</html>
