<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Injective • Portfolio</title>

  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
  <script src="app.js" defer></script>
</head>
<body>

<div class="container">

  <div class="header">
    <h1>Injective <span class="dot">•</span> Portfolio</h1>
    <div class="subtitle">Realtime staking & rewards dashboard</div>
  </div>

  <div class="cards-wrapper">
    <div class="card chart-card">
      <div class="label">24h Price Chart</div>
      <canvas id="priceChart"></canvas>
    </div>
  </div>

  <div id="updated" class="last-update">Last update: --:--</div>

</div>

</body>
</html>
