<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>INJ Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">

  <div class="header">
    <h1>Injective Dashboard</h1>
    <div id="connectionStatus">
      <span class="status-dot"></span>
      <span class="status-text">Offline</span>
    </div>
  </div>

  <!-- PRICE CARD -->
  <div class="card price-card">
    <div class="price-main">
      <span id="price">0.0000</span>
      <span class="sub" id="price24h">0%</span>
    </div>

    <!-- BAR -->
    <div class="price-bar-wrapper">
      <div class="price-bar-bg"></div>
      <div id="priceBar" class="price-bar"></div>
      <div id="priceLine" class="price-line"></div>
    </div>

    <div class="price-labels">
      <span id="priceMin">0</span>
      <span id="priceOpen">OPEN</span>
      <span id="priceMax">0</span>
    </div>

    <canvas id="priceChart"></canvas>
  </div>

  <!-- WALLET -->
  <div class="card">
    <input id="addressInput" placeholder="Injective address..." />

    <div class="row">
      <span>Available</span>
      <span id="available">0</span>
    </div>
    <div class="sub" id="availableUsd">≈ $0</div>

    <div class="row">
      <span>Staked</span>
      <span id="stake">0</span>
    </div>
    <div class="sub" id="stakeUsd">≈ $0</div>

    <div class="row">
      <span>Rewards</span>
      <span id="rewards">0</span>
    </div>
    <div class="sub" id="rewardsUsd">≈ $0</div>

    <div class="reward-bar">
      <div id="rewardBar"></div>
      <div id="rewardLine"></div>
    </div>
    <div class="sub">
      APR <span id="apr">0%</span> • <span id="rewardPercent">0%</span>
    </div>
  </div>

  <div class="footer" id="updated"></div>
</div>

<script src="app.js"></script>
</body>
</html>
