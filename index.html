<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Injective • Portfolio</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js" defer></script>
</head>
<body>

<div class="container loading" id="appRoot">

  <div class="header">
    <h1>Injective <span class="dot">•</span> Portfolio</h1>
    <div class="subtitle">Realtime staking & rewards dashboard</div>

    <div class="connection-status">
      <span class="status-dot" id="statusDot"></span>
      <span class="status-text" id="statusText">Offline</span>
    </div>
  </div>

  <input id="addressInput" placeholder="Inserisci indirizzo Injective (inj...)" />

  <div class="card price-card">

    <!-- 1D -->
    <div class="bar-block">
      <div class="bar-container">
        <span class="bar-label">1D</span>
        <div id="barD" class="bar-fill"></div>
        <div class="open-marker"></div>
        <div id="lineD" class="bar-line"></div>
      </div>
      <div class="bar-values">
        <span id="minD">--</span>
        <span id="openD">--</span>
        <span id="maxD">--</span>
      </div>
    </div>

    <!-- 1W -->
    <div class="bar-block">
      <div class="bar-container">
        <span class="bar-label">1W</span>
        <div id="barW" class="bar-fill"></div>
        <div class="open-marker"></div>
        <div id="lineW" class="bar-line"></div>
      </div>
      <div class="bar-values">
        <span id="minW">--</span>
        <span id="openW">--</span>
        <span id="maxW">--</span>
      </div>
    </div>

    <!-- 1M -->
    <div class="bar-block">
      <div class="bar-container">
        <span class="bar-label">1M</span>
        <div id="barM" class="bar-fill"></div>
        <div class="open-marker"></div>
        <div id="lineM" class="bar-line"></div>
      </div>
      <div class="bar-values">
        <span id="minM">--</span>
        <span id="openM">--</span>
        <span id="maxM">--</span>
      </div>
    </div>

  </div>

  <div class="card reward-card">
    <div class="label">Rewards</div>
    <div class="reward-container">
      <div id="rewardBar" class="reward-fill"></div>
      <span id="rewardPct">0%</span>
    </div>
  </div>

</div>
</body>
</html>
