<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Injective • Portfolio</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>

<div class="container">

  <div class="header">
    <h1>Injective <span class="dot">•</span> Portfolio</h1>
    <div class="subtitle">Realtime staking & rewards dashboard</div>

    <div class="connection-status" id="connectionStatus">
      <span class="status-dot"></span>
      <span class="status-text">Offline</span>
    </div>
  </div>

  <input id="addressInput" placeholder="Inserisci indirizzo Injective (inj...)" />

  <div class="cards-wrapper">

    <!-- ================= PRICE CARD ================= -->
    <div class="card price-card">
      <div class="label">INJ Price</div>
      <div class="value-row"><span id="price">0.0000</span></div>
      <div class="sub-row" id="price24h">±0.00%</div>

      <!-- Daily Bar -->
      <div class="price-bar-container">
        <div id="priceBar" class="price-bar"></div>
        <div id="priceLine" class="price-line"></div>
      </div>
      <div class="price-values">
        <span id="priceMin" class="price-extremes left">0.000</span>
        <span id="priceOpen" class="price-extremes center">0.000</span>
        <span id="priceMax" class="price-extremes right">0.000</span>
      </div>

      <!-- Weekly Bar -->
      <div class="week-bar-container">
        <div id="weekBar" class="week-bar"></div>
        <div id="weekLine" class="week-line"></div>
      </div>
      <div class="week-values">
        <span id="weekMin" class="week-extremes left">0.000</span>
        <span id="weekOpen" class="week-extremes center">0.000</span>
        <span id="weekMax" class="week-extremes right">0.000</span>
      </div>
      <div class="sub-row" id="priceWeek">±0.00%</div>

      <!-- Monthly Bar -->
      <div class="month-bar-container">
        <div id="monthBar" class="month-bar"></div>
        <div id="monthLine" class="month-line"></div>
      </div>
      <div class="month-values">
        <span id="monthMin" class="month-extremes left">0.000</span>
        <span id="monthOpen" class="month-extremes center">0.000</span>
        <span id="monthMax" class="month-extremes right">0.000</span>
      </div>
      <div class="sub-row" id="priceMonth">±0.00%</div>
    </div>

    <!-- ================= AVAILABLE ================= -->
    <div class="card">
      <div class="label">Available</div>
      <div class="value-row"><span id="available">0.000000</span></div>
      <div class="sub-row"><span id="availableUsd">≈ $0.00</span></div>
    </div>

    <!-- ================= STAKED ================= -->
    <div class="card">
      <div class="label">Staked</div>
      <div class="value-row"><span id="stake">0.0000</span></div>
      <div class="sub-row"><span id="stakeUsd">≈ $0.00</span></div>
    </div>

    <!-- ================= REWARDS ================= -->
    <div class="card reward-card">
      <div class="label">Rewards</div>
      <div class="value-row"><span id="rewards">0.0000000</span></div>
      <div class="sub-row"><span id="rewardsUsd">≈ $0.00</span></div>

      <div class="reward-bar-container">
        <div id="rewardBar" class="reward-bar"></div>
        <div id="rewardLine" class="reward-line"></div>
        <span id="rewardPercent" class="reward-percent">0%</span>
      </div>
      <div class="reward-values">
        <span class="reward-extremes left">0</span>
        <span class="reward-extremes right">0.1</span>
      </div>
    </div>

    <!-- ================= APR ================= -->
    <div class="card">
      <div class="label">APR</div>
      <div class="value-row"><span id="apr">0%</span></div>
    </div>

    <!-- ================= CHART ================= -->
    <div class="card chart-card">
      <div class="label">24h Price Chart</div>
      <canvas id="priceChart"></canvas>
    </div>

  </div>

  <div id="updated" class="last-update">Last update: --:--</div>

</div>

</body>
</html>
